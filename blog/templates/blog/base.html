<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ [디자인 스위치] 기본 Bootstrap (현재 사용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <title>{% block title %}나만의 블로그{% endblock %}</title>
</head>

<body class="bg-info">

<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container py-2">
    <a class="navbar-brand fw-bold text-decoration-none d-flex align-items-center gap-2" href="{% url 'post_list' %}">
      <i class="bi bi-house-heart-fill text-primary fs-5"></i>
      <span>{% block brand_name %}Mai{% endblock %}</span>
    </a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="{% url 'post_list' %}">Home</a>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'about' %}">About</a>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'portfolio' %}">Portfolio</a>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'activities' %}">Activities</a>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'contact' %}">Contact</a>
      <a class="btn btn-outline-info btn-sm" href="{% url 'analytics' %}">Analytics</a>
      <a class="btn btn-primary btn-sm" href="/admin/">Admin</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-light border-top mt-5 py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <p class="text-muted small mb-0">© 2024 Portfolio. All rights reserved.</p>
      </div>
      <div class="col-md-6 text-md-end">
        <a href="#" class="text-muted text-decoration-none small me-3">Privacy Policy</a>
        <a href="#" class="text-muted text-decoration-none small">Terms of Service</a>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
